            <img src="logo.png" alt="Logo" id="logo">
        </div>

            <div class="search-controls">

                    <option value="new">New Phones</option>
                    <option value="open">Open Box</option>
                </select>

                <button id="search-btn">Search</button>
                <button id="clear-btn">Clear</button>
            </div>
        </div>
    </header>
